<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListeCourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

    <div id="app">
        <div class="container  col-3">
            <h1 class="title">Liste de course</h1>
           <div class="row g-3">
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="Element" name="elt" v-model="inputvalue">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary mb-3" id="btn_elt" @click="add()">add</button>
                </div>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th colspan="3">
                            <strong>Name</strong>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(a,index) of articles" v-bind:class="{'table-danger': a.buy}">
                        <td v-bind:class="{barre: a.buy}">{{ a.name }}</td>
                        <td><button class="btn btn-warning" @click="update(index)">o</button></td>
                        <td><button class="btn btn-danger" @click="remove(index)">d</button></td>
                    </tr>
                </tbody>
            </table>

            <template id="productrow">
               
            </template>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/vuejs_lst.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
